<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Records Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Web3.js -->
<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>

<!-- Your App JS -->
<script defer src="app.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background:linear-gradient(135deg,#0f172a,#1e293b);
  color:white;
  min-height:100vh;
  padding:30px;
}

.container{
  max-width:1200px;
  margin:auto;
}

h1{
  font-family:'Orbitron', sans-serif;
  text-align:center;
  margin-bottom:30px;
  font-size:28px;
  background:linear-gradient(90deg,#00f5ff,#a855f7);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* Top Bar */
.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  flex-wrap:wrap;
  gap:15px;
  margin-bottom:30px;
}

.badge{
  padding:6px 15px;
  border-radius:20px;
  font-size:12px;
  font-weight:600;
}

.network{
  background:#16a34a;
}

.balance{
  background:#2563eb;
}

.connect-btn{
  padding:10px 20px;
  border:none;
  border-radius:30px;
  background:linear-gradient(45deg,#06b6d4,#7c3aed);
  color:white;
  font-weight:600;
  cursor:pointer;
}

/* Stats Cards */
.stats{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:20px;
  margin-bottom:30px;
}

.card{
  background:rgba(255,255,255,0.05);
  padding:20px;
  border-radius:15px;
  text-align:center;
  border:1px solid rgba(255,255,255,0.1);
}

.card h3{
  font-size:14px;
  margin-bottom:10px;
  color:#94a3b8;
}

.card p{
  font-size:20px;
  font-weight:600;
  color:#00f5ff;
}

/* Form Section */
.form-section{
  background:rgba(255,255,255,0.05);
  padding:25px;
  border-radius:15px;
  margin-bottom:30px;
}

.form-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  margin-bottom:20px;
}

input{
  padding:10px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.2);
  background:transparent;
  color:white;
}

.button-group{
  display:flex;
  gap:15px;
  flex-wrap:wrap;
}

.action-btn{
  flex:1;
  padding:12px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
}

.store-btn{
  background:#22c55e;
}

.get-btn{
  background:#3b82f6;
}

/* Table Section */
.table-section{
  background:rgba(255,255,255,0.05);
  padding:25px;
  border-radius:15px;
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  text-align:left;
}

th{
  color:#94a3b8;
  border-bottom:1px solid rgba(255,255,255,0.2);
}

td{
  border-bottom:1px solid rgba(255,255,255,0.1);
}

#status{
  margin-top:15px;
  color:#facc15;
}
</style>
</head>

<body>

<div class="container">

<h1>ðŸŽ“ Student Records Blockchain Dashboard</h1>

<div class="top-bar">
    <button class="connect-btn" onclick="connectWallet()">Connect MetaMask</button>
    <div>
        <span class="badge network">Network: Ganache 8545</span>
        <span class="badge balance">Balance: -- ETH</span>
        <span class="badge" id="account">Not Connected</span>
    </div>
</div>

<!-- âœ… Total Students Card Removed -->
<div class="stats">

    <div class="card">
        <h3>Total ETH Collected</h3>
        <p>0.001 ETH</p>
    </div>

    <div class="card">
        <h3>Last Transaction</h3>
        <p>Success</p>
    </div>

</div>

<div class="form-section">
    <div class="form-grid">
        <input type="text" id="studentId" placeholder="Student ID">
        <input type="text" id="studentName" placeholder="Student Name">
        <input type="text" id="department" placeholder="Department">
        <input type="text" id="year" placeholder="Year">
    </div>

    <div class="button-group">
        <button class="action-btn store-btn" onclick="storeStudent()">Store Record (0.001 ETH)</button>
        <button class="action-btn get-btn" onclick="getStudent()">Get Record</button>
    </div>

    <p id="status"></p>
</div>

<div class="table-section">
    <h3>ðŸ“‹ Stored Students</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td id="rId">-</td>
                <td id="rName">-</td>
                <td id="rDept">-</td>
                <td id="rYear">-</td>
            </tr>
        </tbody>
    </table>
</div>

</div>

</body>
</html>
